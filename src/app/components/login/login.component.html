<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <!-- IMAGEN PRINCIPAL DEL LOGIN -->
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="assets/img/login.png"
             class="img-fluid" alt="Phone image">
      </div>
      <!-- FORMULARIO DE INGRESO -->
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <h1 class="font-weight-bold text-center mb-4 primary-color">Torneos Élite</h1>
        <form [formGroup]="formLogin">
          <!-- CORREO -->
          <div class="form-group form-outline mb-4">
            <label class="form-label" for="email">Correo Electrónico</label>
            <input formControlName="email" type="email" id="email" class="form-control form-control-lg"
                   placeholder="Ingrese el correo electrónico">
            <small class="form-text text-danger"
                   *ngIf="formLogin.get('email')?.touched && formLogin.get('email')?.hasError('required')">
              El correo electrónico es obligatorio
            </small>
            <small class="form-text text-danger font-weight-bold"
                   *ngIf="formLogin.get('email')?.touched && formLogin.get('email')?.hasError('pattern')">
              El correo electrónico es inválido, por favor ingresa uno válido (ej. test@test.com).
            </small>
          </div>
          <!-- CONTRASEÑA -->
          <div class="form-group form-outline mb-4">
            <label class="form-label" for="email">Contraseña</label>
            <input formControlName="password" type="password" id="password" class="form-control form-control-lg"
                   placeholder="Ingrese la contraseña">
            <small class="form-text text-danger"
                   *ngIf="formLogin.get('password')?.touched && formLogin.get('password')?.hasError('required')">
              La contraseña es obligatorio
            </small>
          </div>
          <!-- OLVID0 CONTRASEÑA -->
          <div class="d-flex justify-content-around align-items-center mb-4">
            <a href="#!">¿Has olvidado tu contraseña?</a>
          </div>
          <!-- BOTON DE INGRESO -->
          <button type="button" class="btn btn-login btn-lg btn-block w-100">Iniciar sesión</button>
        </form>
      </div>
    </div>
  </div>
</section>
